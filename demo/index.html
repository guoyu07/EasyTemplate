
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title>EasyTemplate demo</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">

	 <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/easy.template.js"></script>
  
  <script type="text/javascript">
  $(function(){
		var compiled = Et.template("hello: { name }...{name}");
		var res=compiled({name: 'moe'});
		console.info(res);
		
		var list = $("#myTmpl").html();
		var res2=Et.template(list, {people: ['moe', 'curly', 'larry']});
		console.info(res2);
		
		var template = Et.template("<b>{- value }</b>");
		var res3=template({value: '<script>'});
		console.info(res3);
		
		$("#res").html(res);
		$("#res2").html(res2);
		$("#res3").html(res3);
});
  </script>
  

  </head>
  
  <body>

    <div style="display: none;" id="myTmpl">
    %{ 
   	 for(var i in people){
    }% <li>{i} = { people[i] }</li>
     %{ 
     	}
     }%
    </div>
	
	 <div><h1>Result</h1></div>
     <div id="res"></div>
    <div id="res2"></div>
    <div id="res3"></div>
  </body>
</html>
